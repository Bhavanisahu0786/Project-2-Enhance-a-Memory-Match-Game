<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Cosmic Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>🚀 Cosmic Memory Match 🌌</h1>

        <div class="category-selection">
            <button onclick="startGame('space')">🪐 Space</button>
            <button onclick="startGame('tech')">🤖 Tech</button>
            <button onclick="startGame('crypto')">₿ Crypto</button>
            <button onclick="startGame('stars')">✨ Stars</button>
            <button onclick="startGame('planets')">🌍 Planets</button>
            <button onclick="startGame('flags')">🏳️ Flags</button>
        </div>

        <div class="game-container">
            <div id="game-board"></div>
            <div class="game-info">
                <p>⏳ Time Left: <span id="timer">30</span>s</p>
                <p>🎯 Score: <span id="score">0</span></p>
            </div>
        </div>

        <button id="restart" onclick="restartGame()">🔄 Restart Game</button>
    </div>

    <audio id="flip-sound" src="sound_effects/flip.mp3"></audio>
    <audio id="match-sound" src="sound_effects/match.mp3"></audio>
    <audio id="game-over-sound" src="sound_effects/gameover.mp3"></audio>
    <audio id="bg-music" src="sound_effects/background.mp3" loop></audio>

    <script src="script.js"></script>
</body>

</html>
